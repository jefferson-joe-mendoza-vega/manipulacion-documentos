<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracción de Texto</title>
    <!-- Librerías necesarias -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.8.162/pdf.min.js"></script>
    <style>
        :root {
            --background-color: #121212;
            --container-color: #1e1e1e;
            --text-color: #e0e0e0;
            --button-color: #bb86fc;
            --button-hover-color: #9a67ea;
            --spinner-color: #bb86fc;
            --border-color: #333;
            --error-color: #cf6679;
            --output-background: #2c2c2c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
        }

        .container {
            text-align: center;
            background: var(--container-color);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 25px;
            color: var(--text-color);
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            background: var(--container-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-color);
            cursor: pointer;
        }

        input[type="file"]::file-selector-button {
            background-color: var(--button-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: var(--button-hover-color);
        }

        .output {
            margin-top: 20px;
            padding: 15px;
            background: var(--output-background);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            overflow-y: auto;
            max-height: 300px;
            word-wrap: break-word;
            text-align: left;
            white-space: pre-wrap;
            font-size: 0.95em;
            line-height: 1.4;
        }

        .button-group {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .copy-button, .download-button {
            padding: 12px 25px;
            background-color: var(--button-color);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .copy-button:hover, .download-button:hover {
            background-color: var(--button-hover-color);
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--spinner-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: var(--error-color);
            margin-top: 10px;
            font-size: 0.95em;
        }

        .copy-success {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--button-color);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: 1000;
        }

        .copy-success.show {
            opacity: 1;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .copy-button, .download-button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sube tu archivo y extrae el texto</h1>
        <input type="file" id="fileInput" accept=".ppt,.pptx,.txt,.pdf">
        <div id="status" class="hidden">
            Procesando archivo <div class="spinner"></div>
        </div>
        <div id="output" class="output"></div>
        <div class="button-group">
            <button id="copyButton" class="copy-button hidden">Copiar Texto</button>
            <button id="downloadButton" class="download-button hidden">Descargar Texto</button>
        </div>
        <div id="error" class="error"></div>
    </div>

    <div id="copySuccess" class="copy-success">Texto copiado</div>

    <script>
        // Configuración de PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.8.162/pdf.worker.min.js';

        document.getElementById("fileInput").addEventListener("change", async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const output = document.getElementById("output");
            const copyButton = document.getElementById("copyButton");
            const downloadButton = document.getElementById("downloadButton");
            const status = document.getElementById("status");
            const errorDiv = document.getElementById("error");
            const copySuccess = document.getElementById("copySuccess");

            // Resetear estados anteriores
            output.textContent = "";
            copyButton.classList.add("hidden");
            downloadButton.classList.add("hidden");
            errorDiv.textContent = "";
            status.classList.remove("hidden");

            try {
                const fileName = file.name.toLowerCase();
                let extractedText = "";

                if (fileName.endsWith(".txt")) {
                    // Leer archivos de texto simples
                    extractedText = await file.text();
                } 
                else if (fileName.endsWith(".pptx")) {
                    // Leer archivos PPTX usando JSZip
                    const zip = new JSZip();
                    const content = await zip.loadAsync(file);

                    // Buscar las diapositivas y extraer texto
                    const slides = Object.keys(content.files).filter((fileName) =>
                        fileName.startsWith("ppt/slides/slide") && fileName.endsWith(".xml")
                    );

                    for (const slide of slides.sort()) {
                        const slideContent = await content.file(slide).async("string");
                        const matches = slideContent.match(/<a:t>(.*?)<\/a:t>/g); // Extraer contenido textual
                        if (matches) {
                            matches.forEach((match) => {
                                extractedText += match.replace(/<\/?a:t>/g, "") + "\n";
                            });
                        }
                        extractedText += "\n--- Fin de diapositiva ---\n\n";
                    }

                    if (!extractedText) {
                        extractedText = "No se encontró texto en las diapositivas.";
                    }
                } 
                else if (fileName.endsWith(".ppt")) {
                    // Manejo limitado para archivos .ppt
                    extractedText = "La extracción de texto para archivos .ppt no está soportada actualmente. Por favor, convierte tu archivo a .pptx o .pdf e intenta nuevamente.";
                } 
                else if (fileName.endsWith(".pdf")) {
                    // Leer archivos PDF usando PDF.js
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                    const maxPages = pdf.numPages;
                    let pageTexts = [];

                    for (let pageNum = 1; pageNum <= maxPages; pageNum++) {
                        const page = await pdf.getPage(pageNum);
                        const textContent = await page.getTextContent();
                        const strings = textContent.items.map(item => item.str);
                        pageTexts.push(`--- Página ${pageNum} ---\n${strings.join(' ')}\n`);
                    }

                    extractedText = pageTexts.join('\n');
                } 
                else {
                    throw new Error("Formato de archivo no compatible. Solo se admiten .txt, .pptx, .ppt, .pdf.");
                }

                output.textContent = extractedText;
                copyButton.classList.remove("hidden");
                downloadButton.classList.remove("hidden");
            } catch (error) {
                errorDiv.textContent = `Ocurrió un error al procesar el archivo: ${error.message}`;
                console.error(error);
            } finally {
                status.classList.add("hidden");
            }
        });

        // Función para copiar texto al portapapeles
        document.getElementById("copyButton").addEventListener("click", () => {
            const output = document.getElementById("output");
            const text = output.textContent;

            navigator.clipboard.writeText(text)
                .then(() => {
                    mostrarCopiaExitosa();
                })
                .catch((err) => {
                    console.error("Error al copiar texto:", err);
                });
        });

        // Función para descargar el texto como archivo .txt
        document.getElementById("downloadButton").addEventListener("click", () => {
            const output = document.getElementById("output");
            const text = output.textContent;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'texto_extraido.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // Función para mostrar mensaje de copia exitosa
        function mostrarCopiaExitosa() {
            const copySuccess = document.getElementById("copySuccess");
            copySuccess.classList.add("show");
            setTimeout(() => {
                copySuccess.classList.remove("show");
            }, 2000);
        }
    </script>
</body>
</html>
